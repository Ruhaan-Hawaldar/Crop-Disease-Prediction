{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>YOLO Image Upload</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>

    <header>
        <h1>Crop Disease Prediction</h1>
        <p>Upload an image of your crop, and our model will predict if it has any disease.</p>
    </header>

    <main>
        <section class="upload-section">
            <h2>Upload Crop Image</h2>
            <p>Upload an image of your crop to predict if it has any disease.</p>

            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Upload and Predict</button>
            </form>

        </section>
    </main>

    <footer>
        <p>&copy; 2025 Crop Disease Prediction</p>
    </footer>

</body>
</html>

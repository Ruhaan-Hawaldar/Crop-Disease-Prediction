{% extends "yoloapp/base.html" %}
{% block title %}Prediction Result{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="card p-4 shadow-lg">
        <h3 class="text-center">Prediction Result</h3>
        <div class="text-center">
            <img src="{{ prediction_image_url }}" class="img-fluid rounded" alt="Prediction">
        </div>
        <h5 class="mt-3">Detected Diseases:</h5>
        <ul class="list-group">
            {% for disease, cure in disease_cure_pairs %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <strong>{{ disease }}</strong>
                    <span class="badge bg-danger">{{ cure }}</span>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
